<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <h2 th:if="${param.status}" th:text="'저장완료'"></h2>

    <div>
        <label for="board_id">Index</label>
        <input type="text" id="board_id" name="board_id" class="form-control"
               value="1" th:value="${board.board_id}" readonly>
    </div>
    <div>
        <label for="board_name">글 제목</label>
        <input type="text" id="board_name" name="board_name" class="form-control"
               value="상품A" th:value="${board.board_name}" readonly>
    </div>
    <div>
        <label for="board_content">글 본문</label>
        <input type="text" id="board_content" name="board_content" class="form-control"
               value="아무말." th:value="${board.board_content}" readonly>
    </div>
    <div>
        <label for="hit">조회수</label>
        <input type="text" id="hit" name="hit" class="form-control"
               value="10" th:value="${board.hit}" readonly>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/board/{board_id}/edit(board_id=${board.board_id})}'|"
                    type="button">게시글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/board/{board_id}/delete(board_id=${board.board_id})}'|"
                    type="button">게시글 삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/board}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
