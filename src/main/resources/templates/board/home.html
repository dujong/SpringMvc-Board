<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>게시글 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/board/add}'|"
                    type="button">글 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Index</th>
                <th>글 제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board:${boards}">
                <td><a href="board.html" th:href="@{/board/{board_id}(board_id=${board.board_id})}" th:text="${board.board_id}">index</a></td>
                <td><a href="board.html" th:href="@{/board/{board_id}(board_id=${board.board_id})}" th:text="${board.board_name}">글 제목</a></td>
                <td>글쓴이(test)</td>
                <td th:text="${board.hit}">조회수</td>
            </tr>

            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
