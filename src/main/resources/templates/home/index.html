<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Simple_member</title>
</head>
<body>
<h1>Simple_Login</h1>

<h3 sec:authorize="isAuthenticated()">반갑습니다. <span sec:authentication="name"></span></h3>
<hr>
<form method="post">
    <h2 th:if="${param.status}" th:text="'로그인실패'"></h2>
    <a sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
    <a sec:authorize="isAnonymous()" th:href="@{/signUp}">회원가입</a>
</form>

</body>
</html>
